<!DOCTYPE html>
<html class="body-size">
<head>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Link-uri pentru incarcarea celor 2 fonturi - Poppins si Font Awesome -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <!-- .................... --> 
  
  <title>HomeSchool Login</title>

</head>

<body class="bodyfont body-size">
	<div class="login-container">
		<div class="welcome-back-container">
			<p class="bold">Welcome back!</p>
			<p>What are you learning today?</p>
		</div>
		<div class="form-container">
			<form class="input-button-size">
				<input type="text" class="input-style" id="username" placeholder="Username"><br>
				<div class="exclamation-style" id="usernameerror">
					<i class="fa fa-exclamation-circle"> This field is mandatory</i>
				</div>
				<input type="text" class="input-style" id="password" placeholder="Password">
				<div class="exclamation-style" id="passworderror">
					<i class="fa fa-exclamation-circle"> This field is mandatory</i>
				</div>
			</form>
			<div class="checkbox-container">
				<div>
					<input type="checkbox" class="checkbox-size">
					<label>Remember me</label>
				</div>
				<div>
					<span>Forgot</span> <a href="index.html" class="forgot-password red-color">password?</a>
				</div>
			</div>
			<div class="input-button-size">
				<button onclick="loginvalidation()"class="login-signup-button">Log In</button>
			</div>
		</div>
		<div class="account-container">
			<div class="account-question">Don't have an account?</div>
			<a href="signup.html" class="creat-account red-color">Create your account here!</a>
		</div>
	</div>

	
  <script src="./js/javascript.js"> </script>   <!-- Incarcam fiesierul de JS --> 
  
</body>

</html>
